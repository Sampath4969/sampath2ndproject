<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div id="errorDiv" class="error"></div>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Register">
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var errorDiv = document.getElementById("errorDiv");
        errorDiv.innerHTML = "";

        if (username.trim() == "") {
            errorDiv.innerHTML = "Username is required";
            return false;
        }

        if (email.trim() == "") {
            errorDiv.innerHTML = "Email is required";
            return false;
        }

        if (password.trim() == "") {
            errorDiv.innerHTML = "Password is required";
            return false;
        }

        if (password.length < 6) {
            errorDiv.innerHTML = "Password should be at least 6 characters long";
            return false;
        }

        // Additional validation logic can be added here

        return true;
    }
</script>

</body>
</html>
